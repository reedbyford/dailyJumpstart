<!DOCTYPE HTML>
<html>
	<head>
		<title>Daily Jumpstart</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel (Inspiration) -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
									<h1 class="major">Daily Inspiration Quote</h1>
									<p class="inspirationQuote"></p>
									<span class="quoteAuthor"></span>
								</div>
								<div class="image filtered span-1-75" data-position="25% 25%">
									<img src="images/tree.jpg" alt="" />
								</div>
							</section>

						<!-- Panel (News) -->
							<section class="panel spotlight medium right" id="first">
								<div class="content span-7">
									<h2 class="major">Daily News Article</h2>
									<p class="newsHeadline"></p>
								</div>
								<div class="image filtered tinted" data-position="top left">
									<img class='newsPic'src="" alt="" />
								</div>
							</section>

						<!-- Panel (Fun Fact)-->
							<section class="panel color1">
								<div class="intro joined">
									<h2 class="major">Daily Fun Fact</h2>
									<p class="funFact"></p>
								</div>
							</section>

					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
